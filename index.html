<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NVCODE(ASHISH)</title>
    <link rel="stylesheet" href="style.css">
	<style>
	  div.sticky {
  	  position: -webkit-sticky;
  	  position: sticky;
          top: 0;
		}
	  input[type="text"]
{
    font-size:30px;
}
	.btn1 {
		background-color: #ddd;
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.3s;

	}
	.btn2 {
		background-color: #ddd;
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.3s;
	}
	.btn1:hover {
		background-color: green;
		color: white;
	}
	.btn2:hover {
		background-color: red;
		color: white;
	}
	  </style>
  </head>
  <body>
	  <center><h4>Your text is: <h2><span id="text"></span></h2></h4></center>
	  <div class="sticky">
		  <center><input id="box" type="text" readonly></center>
	  	<div  id="cpy" style="visibility:hidden"><center>Copied!</center></div>
	  	<center><button class="btn1" onclick="myFunction()">Copy text</button><button class="btn2" type="button" onClick="window.location.reload();">Reset</button></center>

	  </div>

  </body>
